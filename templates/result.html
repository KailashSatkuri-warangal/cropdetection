{% extends 'base.html' %}
{% block title %}Result{% endblock title %}
{% block body %}
<style>
body {
    background: linear-gradient(135deg, #FF7E5F, #FEB47B, #6A82FB, #FC5C7D, #C48EAF);
}
.form2bg {
    background: linear-gradient(135deg, #66bb6a, #388e3c, #81c784, #2c6e2f, #a5d6a7);
    background-size: cover;
    background-position: center;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 80%;
    margin: 0 auto;
    animation: fadeInUp 1s ease-out;
}
.btn-success {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 12px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
}
.btn-success:hover {
    background-color: rgb(91, 91, 91);
    transform: scale(1.05);
}
.img-fluid {
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}
@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(10px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}
.animate__fadeInUp {
    animation: fadeInUp 1s ease-out;
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<div class="container mt-5 animate__animated animate__fadeInUp">
    <div class="form2bg p-5 rounded-lg shadow-lg">
        <h1 class="text-center text-white mb-4">Prediction Result</h1>
        <div class="text-center">
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image"
                class="img-fluid mb-4"
                style="max-width: 50%; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        </div>
        <p class="text-center text-dark mb-4">{{ message }}</p>
        <div class="text-center">
            <a href="/"
                class="btn btn-lg btn-success transition-all duration-300 ease-in-out transform hover:scale-105">
                Go Back
            </a>
        </div>
    </div>
</div>
{% endblock body %}
